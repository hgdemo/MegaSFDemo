    <script src="js/index_functions.js"></script>
    <script src="js/cookies_basket_functions.js"></script>

    <button class="button style1" id="myButton" onclick="myFunction()">
        Click Me!
    </button>

    <div class="navbar style1">
        <a id='homeNavBarLink' href="index.html" title="Home Page"><i class="fa fa-home"></i></a>
        <a id='bundlesNavBarLink' href="bundles.html" title="Most Popular Producs">Bundles</a>
        <div class="dropdown">
            <button class="dropbtn">Broadband
                <i class="fa fa-caret-down"></i>
            </button>
            <div id='dropdownContentNavBar' class="dropdown-content">
                <div class="header style1">
                    <h4>Broadband Deals</h4>
                </div>
                <div class="row">
                    <div id='broadbandButtonsNavBar' class="column">
                        <a id='bbPhoneNavBarLink' href="bb_phone.html">Broadband and phone</a>
                        <a id='bbOnlyNavBarLink' href="bb_only.html">Broadband only</a>
                    </div>
                </div>
            </div>
        </div>
        <a id='helpNavBarLink' href='help_and_support.html'>Help & Support</a>
        <div class="basket style1">
            <button id='basketButtonNavBar' class="basketbtn">
                <i class="fa fa-shopping-basket"></i> Your Basket <i class="fa fa-caret-down"></i>
            </button>
            <div class="basket-content style1" id="basket_content">
                <div class="header">
                    <h5 id="basket_content_dynamic"></h5>
                    <button onclick="deleteCookie('basket');location.replace('index.html');" id="remove_basket" style="display: none;">Remove Basket</button>
                    <br>
                    <button onclick="location.replace('eligibility.html');" id="proceed_eli" style="display: none;">Proceed Checkout</button>
                </div>
            </div>
        </div>
        <div class="search-container style1">
            <input id='searchNavBar' type="text" placeholder="Search.." name="search">
            <button class='style1' id='submitSearchNavBar' type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <!-- Update Nav Bar For Basket Element If Any -->
    <script>
        updateBasket();
    </script>

    <div class="infobar style1">
        <ul href="" style="color:white">
            <i class="fa fa-home" style="color:white"></i> What Service Is Available For You?
            <input id='searchInfoBar' type="text" placeholder="Enter postcode" name="search">
            <button id='searchButtonInfoBar' type="submit" class="style1"><i class="fa fa-search"></i></button>
            <a href="" id='chatButtonInfoBar' style="color:white"><i class="fa fa-comments" style="color:white"></i> Chat</a>
            <a href="" id='callButtonInfoBar' style="color:white"><i class="fa fa-phone" style="color:white"></i> Call Us</a>
        </ul>
    </div>

    <br>
    <div class="check-eligibility">
        <h1 class="header-text">Let's check your eligibility</h1>
        <div class="postcode-section">
            <div class="postcode-box">
                <div class="column-postcode">
                    <div class="row-postcode">
                        <div class="row-image"><img src="images/home_icon.png" alt=""></div>
                        <div class="row-text"><h3>Please Enter Your Postcode Below</h3></div>
                    </div>
                    <form id="postcode-search-container" class="postcode-search-section" action="checkout.html" >
                        <input id="input_postcode" class="postcode-field" type="text" name="postcode" placeholder="N16 8QR" pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})" required="">
                        <input id="content_submit_button" type="submit" value="Check" class="w3-button w3-red">
                    </form>
                </div>
            </div>
        </div>
